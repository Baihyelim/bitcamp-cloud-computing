<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>회원가입</title>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/common.css">

<style>
div.container {
    width: 400px;
}
</style>

</head>
<body>

<div class="container">
<h1>회원가입</h1>

<form>
  <div class="form-group">
    <label for="fEmail">이메일</label>
    <input type="email" class="form-control" id="fEmail" aria-describedby="emailHelp" placeholder="hang@test.com">
    <small id="emailHelp" class="form-text text-muted">우리는 이메일을 다른 누구와 공유하지 않을 것입니다.</small>
  </div>
  <div class="form-group">
    <label for="name">이름</label>
    <input type="text" class="form-control" id="fName" aria-describedby="emailHelp" placeholder="홍길동">
  </div>
  <div class="form-group">
    <label for="fPassword">Password</label>
    <input type="password" class="form-control" id="fPassword" placeholder="Password">
  </div>
  <button id="addBtn" type="button" class="btn btn-primary">가입</button>
</form>

<footer>
<div>
<hr>
<span id="app-name">개인 명함 관리</span> <span id="copyright">&copy;2018 비트캠프</span>
</div>
</footer>


</div><!-- .container -->


<script src="node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/jquery.bit.js"></script>
<script src="js/common.js"></script>
<script src="list.js"></script>

</body>
</html>
